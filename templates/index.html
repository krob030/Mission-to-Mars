<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container">
      <h3>Latest Mars News</h3>
      <h6>{{ item.news }}</h6>
  </div>
    <div class="container">
      <div class="row">
          <!-- Left Image-->
          <div class="col-lg-8 col-md-8 col-sm-12">
              <h3>Featured Mars Image</h3>
              <img src="{{ item.JPL }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
          </div>
    <h3>Featured Mars Image</h3>
    <img src="{{ vacation.sloth_img }}" alt="Full">
    <h3>Mars Hemispheres</h3>
    <h4 class="card-title">{{ item.news }}</h4>
    </div>

  </div>
</body>

</html>
